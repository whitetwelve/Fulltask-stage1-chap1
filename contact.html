</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(242, 238, 238)">
        <img src="img/dw.png" style="width: 4.5%; margin-left: 100px; margin-right: 40px;">
        <div class="container">
            <a class="navbar-brand" style="margin-right: 40px;" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="addmyproject.html">My Project</a>
                    </li>
                    <form class="border-end">
                        <a href="contact.html" style="text-decoration:none; color:white;">
                            <button class="btn btn-dark" type="submit" style="border-radius: 10px; margin-left: 700px;">Contact Me</a></button>
                    </form>
    </nav>
    <form class="content">
        <h1 class="fw-bolder text-center">GET IN TOUCH</h1>
        <br>
        <div class="col-md-5">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control shadow-lg  mb-5 bg-body" pattern="[A-Za-z]{3}" id="name" autocomplete="off">
        </div>
        <div class="col-md-5">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control shadow-lg  mb-5 bg-body" id="email" autocomplete="off">
        </div>
        <div class="col-md-5">
            <label for="inputAddress" class="form-label">Phone Number</label>
            <input type="text" class="form-control shadow-lg  mb-5 bg-body" id="nohp">
        </div>
        <div class="col-md-5">
            <label for="sbj" class="form-label">Subject</label>
            <select id="sbj" class="form-select shadow-lg  mb-5 bg-body">
                  <option selected hidden></option>
                  <option value="Let's Talk">Let's Talk</option>
                  <option value="Let's Collaboration">Let's Collaboration</option>
                 <option value="I am Hiring">I am Hiring</option>
                </select>
        </div>
        <div class="row col-md-5" id="txtarea">
            <label for="msg" class="form-label">Your Message</label>
            <textarea class="form-control shadow-lg  mb-5 bg-body" style="resize:none" id="msg" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-dark rounded-pill" onclick="getData()">submit</button>
    </form>
    <a href="mailto:"></a>

    <script src="contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>

            margin-left: 860px;
            height: 37px;

            margin-left: 400px;
        }
        
        .content {
            margin-bottom: 50px;
        }
        
        form div {
            margin-left: 400px;
        }

            margin-top: 100px;
        }
        
        body {
            background-color: rgb(221, 218, 218);
        }

            font-family: 'Poppins';
        }
